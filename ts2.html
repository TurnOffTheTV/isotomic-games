.sdk-popups.sdk-popups_enabled {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: block;
    background: rgba(0,0,0,.7);
}
.sdk-popup__dialog {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    padding-left: 30px;
    padding-right: 30px;
}

.sdk-popup__dialog-content {
    position: relative;

    width: 100%;
    max-width: 328px;

    padding: 20px;
    box-sizing: border-box;

    display: flex;
    flex-direction: column;
    justify-content: space-between;

    color: #222;
    background-color: #fff;

    border-radius: 18px;
    box-shadow: 0 8px 14px rgba(14, 21, 47, .1),
        0 2px 36px rgba(14, 21, 47, .08);
}

.sdk-popup__dialog-close {
    width: 24px;
    height: 24px;
    position: absolute;

    top: -24px;
    right: -24px;

    border-radius: 100%;

    background-color: #fff;
    transition: background-color 0.1s ease-out;

    cursor: pointer;
}
.sdk-popup__dialog-close path {
    fill: #5641ff;
    transition: fill 0.1s ease-out;
}
.sdk-popup__dialog-close:hover {
    background-color: #5641ff;
}
.sdk-popup__dialog-close:hover path {
    fill: #fff;
}
.sdk-popup__dialog-close:active {
    background-color: #5d2c83;
}
.sdk-popup__dialog-close:active path {
    fill: #cfcfdc;
}
<style>
    .header-container_enabled {
        display: block;
    }

    .header-container > div {
        width: 100%;
        height: 100%;
    }

    .header {
        background-color: #000;
        color: #fff;

        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;

        white-space: nowrap;
        overflow: hidden;

        height: 32px;
    }

    .header .hidden {
        display: none;
    }

    .header .pointer:hover {
        cursor: pointer;
    }

    .header .hover {
        transition: opacity .1s ease-out;
    }

    .header .hover:hover {
        opacity: 0.8;
    }

    .header .hover:active {
        opacity: 0.6;
    }

    .header-info {
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: center;
        overflow: hidden;

        flex: 1;
    }

    .header-link {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;

        flex: 1;

        text-align: center;
    }

    .header-logoImage {
        display: inline-block;
        border: none;
    }

    .header-rating {
        color: #fff;
        user-select: none;
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        padding: 0px 4px;
        font-size: 11px;
        font-weight: 500;
        height: 18px;
        display: flex;
        align-items: center;
    }

    .header-players {
        font-size: 12px;
        line-height: 15px;
        color: #90919D;
        font-weight: 400;
        margin-left: 8px;
        cursor: pointer;
    }

    .header-rating[data-rating="0"],
    .header-players[data-players="0"] {
        display: none;
    }

    .header-ratingStar {
        margin-right: 2px;
    }

    .header-ratingValue {
        line-height: 11px;
    }

    .header-title {
        overflow: hidden;
        margin-right: 8px;
        position: relative;
    }

    .header-title.overflowed:after {
		content: "\A0";
		text-align: right;
		position: absolute;
		bottom: 0;
		right: 0;
		width: 8px;
		height: 36px;
		pointer-events: none;
        background: linear-gradient(90deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1) 100%);
	}

    .header a {
        color: #fff;
        text-decoration: none;
        outline: none;
    }

    .header-actions {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .header-catalogLink {
        display: flex;
    }

    .header-catalogLink,
    .header-menu {
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .header-menuIcon {
        display: inline-flex;
        vertical-align: middle;
    }

    .header-catalog,
    .header-menu,
    .header-link,
    .header-exit {
        display: flex;
    }

    .header-logo__link {
        display: flex;
